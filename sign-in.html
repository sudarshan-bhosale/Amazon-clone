<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/Amazon_icon.png" type="image/png">
    <title>Amazon Sign-in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-in-page">
        <div class="sign-in-logo">
            <img src="./images/logo-amazon-sign-in.webp" alt="" width="120px" height=70px">
        </div>
        <div class="sign-in-outer-form">
            <div class="sign-in-from">
                <div>
                    <h2>Sign in</h2>
                </div>
                <div>
                    <p class="p-input">Email or mobile phone number</p>
                </div>
                <div class="input-sign-in">
                    <input type="text" placeholder="">
                </div>
           
                <div>
                    <button>Continue</button>
                </div>

                <div class="form-second-p">
                    <p>By continuing, you agree to Amazon's <a>Rules of Use</a> and <a>Privacy Notice</a>.</p>
                </div>

                <div class="form-help">
                    <i class="fa-solid fa-caret-right"></i>
                    <p>Need help?</p>
                </div>

                <div class="form-last">
                    <p><b>Buying for work?</b></p>
                    <a>Shop on Amazon Business</a>
                </div>
                
            </div>
        </div>

        <div class="new-account">
            New to Amazon?
        </div>
        <div class="create-account">
            <button>Create your amazon account</button>
        </div>

        <div class="sign-in-footer">
            <div class="footer-between">
                <a>Conditions of Use</a>
                <a>Privacy Notice</a>    
                <a>Help</a>
            </div>

        </div>
        <div class="sign-in-copy">
            <p>Â© 1996-2024, Amazon.com, Inc. or its affiliates</p>
        </div>
    </div>
</body>
</html>
